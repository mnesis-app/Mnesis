<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #f5f3ee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            user-select: none;
            -webkit-app-region: drag;
            animation: fade-in 400ms ease both;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .wordmark {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .wordmark svg line {
            stroke-dasharray: 1;
            stroke-dashoffset: 1;
            animation: draw 1s ease forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .wordmark svg line:nth-child(1) {
            animation-delay: 0ms;
        }

        .wordmark svg line:nth-child(2) {
            animation-delay: 60ms;
        }

        .wordmark svg line:nth-child(3) {
            animation-delay: 60ms;
        }

        .wordmark svg line:nth-child(4) {
            animation-delay: 120ms;
        }

        .wordmark svg line:nth-child(5) {
            animation-delay: 120ms;
        }

        .wordmark svg line:nth-child(6) {
            animation-delay: 120ms;
        }

        .wordmark svg line:nth-child(7) {
            animation-delay: 180ms;
        }

        .wordmark svg line:nth-child(8) {
            animation-delay: 180ms;
        }

        .wordmark svg line:nth-child(9) {
            animation-delay: 180ms;
        }

        .wordmark svg line:nth-child(10) {
            animation-delay: 180ms;
        }

        .wordmark svg line:nth-child(n+11) {
            animation-delay: 240ms;
        }

        .wordmark-text {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 38px;
            letter-spacing: -0.02em;
            line-height: 1;
            color: #f5f3ee;
            animation: fade-in 600ms 200ms ease both;
            opacity: 0;
        }

        p {
            font-size: 11px;
            color: #444;
            letter-spacing: 0.02em;
            animation: fade-in 600ms 400ms ease both;
            opacity: 0;
        }

        .loader {
            width: 120px;
            height: 1px;
            background: #1a1a1a;
            margin-top: 28px;
            overflow: hidden;
            animation: fade-in 600ms 500ms ease both;
            opacity: 0;
        }

        .loader-bar {
            height: 100%;
            width: 40%;
            background: #f5f3ee;
            animation: slide 2s infinite ease-in-out;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(300%);
            }

            100% {
                transform: translateX(300%);
            }
        }
    </style>
</head>
